<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogi's Soccer Simulator</title>
</head>
<body>
    <canvas id="pitch" width="800" height="518">
    </canvas>
    <div id="scoreboard">
        <text id="score">Score</text>
        <text id="homeGoals">0</text>
        <text id="dash">-</text>
        <text id="guestGoals">0</text>
    </div>
    <div id="teamWrapper">
    <div id="homeTeam">
        <select id="selectHomePlayer">      
        </select>
        <button id="changeAttributesH">Change Attributes</button>
        <button id="subPlayerH" onclick="showHomeSub()">Substitute</button>
    </div>

    <div id="formsH">
        <div>
            <label id="speedH" >Speed</label>
            <input type="number" id="inputSpeedH" />
        </div>
        <div>
            <label id="accuracyH" >Accuracy</label>
            <input type="number" id="accuracyH" />
        </div>
            <div>
            <label>Trickot Color Home</label>
            <select id="trickotColorH" size="5">
                <option>Blue</option>
                <option>Green</option>
                <option>Purple</option>
                <option>Black</option>
              </select>
        </div>
    </div>
    <div id="subHome">
        <select id="selectHomeSub">    
        </select>
    </div>
    <div id="confirmSubH">
        <button id="confirmSubHbutton" onclick="confirmSubHome()">Confirm</button>
    </div>

    <div id="formsG">
        <div>
            <label id="speedG" >Speed</label>
            <input type="number" id="inputSpeedG"/>
        </div>
        <div>
            <label id="accuracyG" >Accuracy</label>
            <input type="number" id="accuracyG" />
        </div>
        <div>
            <label>Trickot Color Guest</label>
            <select id="trickotColorG" size="5">
                <option>Blue</option>
                <option>Green</option>
                <option>Purple</option>
                <option>Black</option>
              </select>
        </div>
    </div>
    <div id="guestTeam">
        <select id="selectGuestPlayer">    
        </select>
        <button id="changeAttributesG">Change Attributes</button>
        <button id="subPlayerG" onclick="showGuestSub()">Substitute</button>
    </div>
    <div id="subGuest">
        <select id="selectGuestSub">    
        </select>
    </div>
    <div id="confirmSubG">
        <button id="confirmSubGbutton" onclick="confirmSubGuest()">Confirm</button>
    </div>
    </div>
    <span id="debug"></span>
    <script src="canvas.js"></script>
</body>
</html>
