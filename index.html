<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogi's Soccer Simulator</title>
</head>
<body>
    <canvas id="pitch" width="800" height="518">
    </canvas>
    <div id="scoreboard">
        <text id="score">Score</text>
        <text id="homeGoals">0</text>
        <text id="dash">-</text>
        <text id="guestGoals">0</text>
    </div>
    <div id="teamWrapper">
    <div id="homeTeam">
        <div class="playerButton homePlayer"><button type="button" id="neuer">Neuer 1</button></div>
        <div class="playerButton homePlayer"><button type="button" id="ruediger">Ruediger 2</button></div>
        <div class="playerButton homePlayer"><button type="button" id="hummels">Hummels 5</button></div>
        <div class="playerButton homePlayer"><button type="button" id="ginter">Ginter 4</button></div>
        <div class="playerButton homePlayer"><button type="button" id="gosens">Gosens 20</button></div>
        <div class="playerButton homePlayer"><button type="button" id="kroos">Kroos 8</button></div>
        <div class="playerButton homePlayer"><button type="button" id="guendogan">Guedogan 21</button></div>
        <div class="playerButton homePlayer"><button type="button" id="kimmich">Kimmich 6</button></div>
        <div class="playerButton homePlayer"><button type="button" id="harvertz">Harvertz 7</button></div>
        <div class="playerButton homePlayer"><button type="button" id="mueller">Mueller 25</button></div>
        <div class="playerButton homePlayer"><button type="button" id="gnabry">Gnabry 10</button></div>
        <div class="playerButton homePlayer"><button type="button" id="halstenberg">Halstenberg 3</button></div>
        <div class="playerButton homePlayer"><button type="button" id="volland">Volland 9</button></div>
        <div class="playerButton homePlayer"><button type="button" id="goretzka">Goretzka 18</button></div>        
        <div class="playerButton homePlayer"><button type="button" id="trapp">Trapp 22</button></div>        
        <div class="playerButton homePlayer"><button type="button" id="werner">Werner 9</button></div>        
    </div>

    <div id="formsH">
        <div>
            <label>Speed</label>
            <input type="number" id="inputSpeedH"/>
        </div>
        <div>
            <label>Accuracy</label>
            <input type="number" id="accuracyH"/>
        </div>
        <div>
            <label>Substitute in</label>
            <input type="number" id="subInH"/>
        </div>        <div>
            <label>Substitute out</label>
            <input type="number" id="subOutH"/>
        </div>        <div>
            <label>Trickot Color Home</label>
            <select id="trickotColorH" size="5">
                <option>Blue</option>
                <option>Green</option>
                <option>Purple</option>
                <option>Black</option>
              </select>
        </div>
    </div>

    <div id="formsG">
        <div>
            <label>Speed</label>
            <input type="number" id="inputSpeedG"/>
        </div>
        <div>
            <label>Accuracy</label>
            <input type="number" id="accuracyG"/>
        </div>
        <div>
            <label>Substitute in</label>
            <input type="number" id="subInG"/>
        </div>
        <div>
            <label>Substitute out</label>
            <input type="number" id="subOutG"/>
        </div>
        <div>
            <label>Trickot Color Guest</label>
            <select id="trickotColorG" size="5">
                <option>Blue</option>
                <option>Green</option>
                <option>Purple</option>
                <option>Black</option>
              </select>
        </div>
    </div>
    <div id="guestTeam">
        <div class="playerButton guestPlayer"><button type="button" id="patricio">Patricio 1</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="semedo">Semedo 2</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="pepe">Pepe 3</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="dias">Dias 4</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="guerreiro">Guerreiro 5</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="pereira">Pereira 13</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="silva">Silva 10</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="fernandes">Fernandes 11</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="carvalho">Carvalho 14</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="jota">Jota 21</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="ronaldo">Ronaldo 7</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="goncalves">Goncalves 19</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="lopes">Lopes 12</button></div>
        <div class="playerButton guestPlayer"><button type="button" id="dalot">Dalot 20</button></div>        
        <div class="playerButton guestPlayer"><button type="button" id="sanches">Sanches 16</button></div>        
        <div class="playerButton guestPlayer"><button type="button" id="neves">Neves 22</button></div>        
    </div>
    </div>
    <span id="debug"></span>
    <script src="canvas.js"></script>
</body>
</html>
